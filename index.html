<!Doctaype html 
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>temen</title>
  <style>
    :root{--bg:#000000;--card:#0b1220;--accent:#FFFFFF;--muted:#FFFFFF;--glass: rgba(255,255,255,0.04)}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;background:linear-gradient(180deg,#071024 0%, #07172a 100%);color:#FFFFFF;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px}
    .container{width:100%;max-width:980px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.01));border-radius:16px;padding:22px;display:grid;grid-template-columns:280px 1fr;gap:20px;box-shadow:0 8px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    .photo-wrap{display:flex;flex-direction:column;align-items:center}
    .photo{width:220px;height:220px;border-radius:14px;overflow:hidden;border:4px solid rgba(255,255,255,0.04);background:var(--glass);display:flex;align-items:center;justify-content:center}
    .photo img{width:100%;height:100%;object-fit:cover;display:block}
    .meta{margin-top:14px;text-align:center}
    .name{font-size:20px;font-weight:700}
    .role{color:var(--muted);font-size:13px;margin-top:6px}
    .price{margin-top:8px;display:inline-block;background:linear-gradient(90deg,var(--accent),#FFFFFF);color:#062028;padding:8px 12px;border-radius:999px;font-weight:700}
    .info h1{margin:0;font-size:22px}
    .info p{color:var(--muted);margin-top:10px;line-height:1.5}
    .labels{display:flex;gap:8px;margin-top:14px;flex-wrap:wrap}
    .tag{background:rgba(255,255,255,0.03);padding:6px 10px;border-radius:999px;font-size:13px;color:var(--muted)}
    .actions{margin-top:18px;display:flex;gap:12px;align-items:center}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:700}
    .btn-primary{background:var(--accent);color:#032025}
    .btn-outline{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
    .details{margin-top:18px;background:rgba(255,255,255,0.02);padding:14px;border-radius:12px}
    .gallery{display:flex;gap:8px;margin-top:12px}
    .gallery img{width:calc((100% - 16px)/3);height:90px;object-fit:cover;border-radius:8px}
    footer{margin-top:18px;color:var(--muted);font-size:13px}
    @media (max-width:820px){.card{grid-template-columns:1fr;}
      .photo{width:180px;height:180px}
      .gallery img{height:100px}}
  </style>
</head>
<body>
<audio id="music" autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  // Coba autoplay (beberapa browser langsung jalan)
  const audio = document.getElementById("musik");
  audio.play().catch(() => {
    // Kalau diblokir, nanti play setelah user klik layar
    document.addEventListener("click", () => {
      audio.play();
    }, { once: true });
  });
</script>

  <div class="container">
    <div class="card">
      <div class="photo-wrap">
        <div class="photo" title="Ganti foto di attribute src">
          <!-- Ganti URL di bawah dengan foto temanmu -->
          <img id="friend-photo" src="1.jpg" alt="Foto Teman">
        </div>
        <div class="meta">
          <div class="name" id="friend-name">APREL GANTENGG</div>
          <div class="role" id="friend-role"> LC </div>
          <div class="price" id="friend-price">200k 1 jam</div>
        </div>
      </div><div class="info">
    <h1 id="title">tentang nya</h1>
    <p id="description">Ini adalah aprel dia sering ngocok</p>

    <div class="labels">
      <div class="tag">Lokasi: simpang jepang</div>
      <div class="tag">Kondisi: Bekas</div>
      <div class="tag">Kategori: LC</div>
    </div>

    <div class="actions">
      <button class="btn btn-primary" onclick="contact()">Hubungi</button>
      <button class="btn btn-outline" onclick="downloadJSON()">inpo ngentot</button>
    </div>

    <div class="details">
      <strong>Detail:</strong>
      <ul>
        <li id="detail-1">Usia: 14 tahun</li>
        <li id="detail-2">Pengalaman: LC </li>
        <li id="detail-3">hyper : iya </li>
      </ul>

      <div class="gallery" aria-hidden="false">
        <!-- Ganti gambar ini jika mau -->
        <img src="3.jpg" alt="thumb1">
        <img src="2.jpg" alt="thumb2">
        <img src="4.jpg" alt="thumb3">
      </div>

      <footer></footer>
    </div>
  </div>
</div>

  </div>  <script>
    function contact(){
      // Contoh tindakan: buka whatsapp (ganti nomor dengan nomor tujuan)
      const phone = '6283824748191'; // ganti nomor
      const msg = encodeURIComponent('p, saya mau sewa aprel.');
      window.open('https://wa.me/' + phone + '?text=' + msg, '_blank');
    }

    function downloadJSON(){
      const data = {
        name: document.getElementById('friend-name').innerText,
        role: document.getElementById('friend-role').innerText,
        price: document.getElementById('friend-price').innerText,
        description: document.getElementById('description').innerText
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'profil-teman.json'; document.body.appendChild(a); a.click(); a.remove();
      URL.revokeObjectURL(url);
    }
  </script></body>
</html>
